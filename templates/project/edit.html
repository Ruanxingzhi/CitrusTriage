{% extends "project/base.html" %}

{% set title = g.project.name %}


{% block right %}

<style>
    input {
      width: 100%;
      margin-bottom: 16px;
    }
</style>


<form method="post" style="width: 50rem;">
    <label>项目名：</label>
    <input type="text" name="name" value="{{g.project.name}}"><br>
    
    <label>产品：</label>
    <input type="text" name="product" value="{{g.project.cve_product}}"><br>
    
    <label>版本：</label>
    <input type="text" name="version" value="{{g.project.cve_version}}"><br>
    
    <label>厂商：</label>
    <input type="text" name="vendor" value="{{g.project.cve_vendor}}"><br>
    
    <label>漏洞发现者：</label>
    <input type="text" name="credit" value="{{g.project.cve_credit}}"><br>
    
    <label>参考资料：</label>
    <input type="text" name="reference" value="{{g.project.cve_reference}}"><br>
    
    <button type="submit">提交</button>
</form>

{% endblock %}
